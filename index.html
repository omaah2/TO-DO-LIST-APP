<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list 2023</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>To Do List 2023</h1>
        <section class="greeting">
            <h2 class="title">
                Hello,<input type="text" 
                             id="name" 
                             placeholder="Name here"/>
            </h2>
        </section>
        <form id="new-form">
            <input type="text"
                   id="new-input"
                   placeholder="What's Your to do list?"/>
        </form>
        
    </header>

    <main>
        <section class="to-do-list">
            <form>
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" 
                               name="category" 
                               id="category-1" 
                               value="buisness"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" 
                               name="category" 
                               id="category-2" 
                               value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                </div>
                <input type="submit" value="Add to do" />
                

            </form>
        </section>
        <section>
            <h2>CREATE YOUR LIST</h2>
            <div id="tasks">

                <label>
                    <input type="checkbox"/>
                    <span class="bubble business"></span>
                </label>

                 <!-- <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="my task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                 -->
            </div>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
